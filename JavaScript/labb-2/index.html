<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurangsida</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/nav-secondary.css">
  <link rel="stylesheet" href="./styles/specials-menu.css">
  <link rel="stylesheet" href="./styles/specials-content.css">
  <link rel="stylesheet" href="./styles/menu.css">
  
  <script src="./aside.js" type="module" defer></script>
  <script src="./specials.js" type="module" defer></script>
  <script src="./menu.js" type="module" defer></script>

</head>
<body>
  <main class="hero overlay">
    <section id="home">
        <h1 class="welcome">Välkommen till Karlssons</h1>
        <p>Bästa maten i stan</p>
    </section>
    <section class="specials__container">
      <!-- Visas när ingen data laddats -->
      <img src="./images/loading.gif" id="js-loading" class="loading-spinner" alt="Sidladdare" width="50%"/>
      <div id="specials__content" class="specials__content">
        <div class="specials__title">
          <!-- Sätt kommande erbjudande -->
          <!-- Exempel, 
           Det är Tisdag klockan 15:00, 
           visa kommande middag samma dag.
          -->
          <h2 id="specials-title">{Dagens} {lunch}</h2>
          <button class="button button--specials">Gårdagens</button>
        </div>
        <!-- 
        <div class="specials__header">
          <p id="specials-dish-name">Grillad Kyckling</p>
          <p id="specials-price">130kr</p>
        </div>
        <p>Marinerad kycklingbröst grillad till perfektion.</p> 
        -->
      </div>
    </section>

    <section class="nav__container">
      <nav class="nav__menu">
        <button class="options options--active" value="Grill">Grill</button>
        <button class="options" value="Snacks">Snacks</button>
        <button class="options" value="Drycker">Drycker</button>
      </nav>
      <nav class="nav__secondary">
        <a id="menu-toggle" class="menu-toggle">
          <span class="menu-toggle-bar menu-toggle-bar--top"></span>
          <span class="menu-toggle-bar menu-toggle-bar--middle"></span>
          <span class="menu-toggle-bar menu-toggle-bar--bottom"></span>
        </a>
      </nav>
      <section id="content" class="menu__container">
      </section>        

      <aside id="specials-menu" class="specials__menu">
        <h3>Veckas specialerbjudanden</h3>
        <!-- Exempel på hur det skulle kunna se ut -->
        <!-- <div>
          <h4>Måndag</h4>
          <p>Lunch: Lorem ipsum dolor sit amet.</p>
          <p>Middag: Lorem ipsum dolor sit amet.</p>
        </div> -->
      </aside>
  </main>
  <footer>
      <p>Restaurangnamn &copy; 2024</p>
      <p>Alla rättigheter förbehållna.</p>
  </footer>
</body>
</html>
